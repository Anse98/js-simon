<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="time-left">
      <p>Tempo rimasto :</p>
    </div>
    <div class="timer">
      <p id="countdown"></p>
    </div>
    <div class="output-container">
      <div class="num-container">
        <p>I numeri random erano :</p>
        <p id="random-numbers"></p>
      </div>
      <div class="num-container">
        <p>I numeri inseriti da te erano :</p>
        <p id = "user-numbers"></p>
      </div>
      <div>
        <p id="output"></p>
      </div>
      
      
    </div>
  </main>
  
  <script src="./app.js"></script>
</body>
</html>
